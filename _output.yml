bookdown::gitbook:
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: ~
      after: ~
    edit: ~
    download:
    - pdf
    - epub
    fontsettings:
      theme: white
      family: sans
      size: 2.0
    info: yes
  css:
  - style.css
  - include/webex.css
  includes:
    after_body: include/webex.js
  md_extensions: -smart


